<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/jquery/dist/jquery.js">
<body>
    <div class = "title">
        <h1>Hotels!</h1>
        <p>That are available for you</p>
    </div>

    <div class = "form">
        <form action="javascript:void(0)" method = "POST"
        onsubmit="app.add()">
           <input type="text" id="addhotel" placeholder="New Hotel">
           <input type="submit" value="Add" class="btn btn-primary">
           
        </form>
        <p>Hotels Avaliable</p>
           <p id="counter"></p>
           <table>
                <tr class = "NewHotels">
                  <th><h3>New Hotels:</h3></th>
                </tr>
              <tbody id = "tasks">
              </tbody>
              
            </table>

    </div>
    
    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0)" method="POST" 
        id="save-edit">
            <input type="text" id="edit-hotels">
            <input type="submit" value="Save" class="btn 
            btn-success">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
